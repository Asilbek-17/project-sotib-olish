<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <title>Project</title>
</head>
<body>
  <div class="wrapper">
    <h3 class="title">Sotib olish</h3>
    <select class="hudud">
      <option value="andijon">Andijon Viloyati</option>
      <option value="buxoro">Buxoro Viloyati</option>
      <option value="fargona">Fargʻona viloyati</option>
      <option value="jizzax">Jizzax viloyati</option>
      <option value="namangan">Namangan viloyati</option>
      <option value="navoiy">Navoiy viloyati</option>
      <option value="qashqadaryo">Qashqadaryo viloyati</option>
      <option value="qoraqalpogiston">Qoraqalpogʻiston Respublikasi</option>
      <option value="samarqand">Samarqand viloyati</option>
      <option value="sirdaryo">Sirdaryo viloyati</option>
      <option value="surxondaryo">Surxondaryo viloyati</option>
      <option value="toshkent">Toshkent Shahri</option>
      <option value="toshkent-vil">Toshkent Viloyati</option>
    </select>
  </div>
  <div class="box">
    <button class="back-to-2">Orqaga</button>
    <button class="btn-1">Kvartira</button>
    <button class="btn-1">Hovli uy</button>
    <button class="btn-1">Ofis</button>
  </div>
  
  <div class="box-2">
    <button class="back-to-3">Orqaga</button>
    <button class="btn-2">10.000$</button>
    <button class="btn-2">10.000$-15.000$</button>
    <button class="btn-2">15.000$-20.000$</button>
    <button class="btn-2">20.000$-25.000$</button>
    <button class="btn-2">25.000$+</button>
  </div>
  
  <div class="container">
    <button class="button" id="startBtn" disabled>
      <i class="fa-solid fa-angles-left"></i>
    </button>
    <button class="button prevNext" id="prev" disabled>
      <i class="fa-solid fa-angle-left"></i>
    </button>
    
    <div class="links">
      <a href="#" class="link active">1</a>
      <a href="#" class="link">2</a>
      <a href="#" class="link">3</a>
      <a href="#" class="link">4</a>
      <a href="#" class="link">5</a>
    </div>
    
    <button class="button prevNext" id="next">
      <i class="fa-solid fa-angle-right"></i>
    </button>
    <button class="button" id="endBtn">
      <i class="fa-solid fa-angles-right"></i>
    </button>
  </div>
  
  <div class="info-box">
    <button class="back-to-4">Orqaga</button>
    <h1>bg-info</h1>
  </div>
  
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script src="./js/pagination.js" defer></script>
</body>
</html>
